      <form action="https://formspree.io/21jroc@gmail.com" method="POST">
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" name="name">

        <div>
          <input type="hidden" name="_next" value="//OnixCode.github.io/thanks.html">
        </div>
        <div>
          <input type="text" name="_gotcha" style="display:none">

          <input type="submit" value="Send">
        </div>
      </form>
